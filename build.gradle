// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

mainClassName = "org.speechbot.raw.Synthesizer"

dependencies {
    // The production code uses Guava
    // compile 'com.google.guava:guava:20.0'
    
    compile 'com.google.cloud:google-cloud-speech:0.24.0-alpha'
    
    // Use JUnit test framework
    // testCompile 'junit:junit:4.12'
}

task dorun(type: JavaExec) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath


    environment "GOOGLE_APPLICATION_CREDENTIALS", "/home/ruksana/project/gauthfile.json"
    environment "RECORDED_FILES_DIR", "/home/ruksana/Desktop/wavfiles"
}
